<!DOCTYPE html>
<html>
<head>
  <title>Word Swapper</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Word Swapper</h1>
    <div class="input-group">
      <input type="text" id="targetWord" placeholder="Word to replace" />
      <input type="text" id="replacementWord" placeholder="Replacement word" />
      <button id="replaceButton">Replace</button>
      <button id="resetButton" class="secondary">Reset</button>
    </div>
    <div id="status"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
